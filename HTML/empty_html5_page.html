 <!DOCTYPE html> <!-- This is the HTML5 Version of DOCTYPE -->
<html lang="en">
	<head>
		<!-- 
		* This is the head of HTML, this is where you would 
		* put all the links to styling pages, and script pages.
		* Also all the mata tages associated with your website.
		* You can add styling in the head, but it is strongly 
		* recommanded to do it in a seperate page.
		-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-- Used for responsive design -->
		
		
		<title>Name of site</title><!-- This is the name of the site -->
		
		<link rel="stylesheet" href=""><!-- This is used to link stylesheets -->
		
		<style>
			<!-- Here is where you can add any styleing -->
		</style>
		
		<script type="text/javascript" src=""></script><!-- This is used for linking script pages-->
		
		<script type="text/javascript">
			// * Can also just add and code such as javascript, ajax, php, etc...
			// * or it can be used with in the body of the swite as well  
		</script>
	</head>
	
	<body>
		<header>
			<!-- 
			* This is where you would 
			* put all the stuff you want at
			* the top of the website. 
			*
			* This is something that was newly 
			* added for HTML 5
			-->
		
			<nav>
				<!-- 
				* This is where you would 
				* put the navigation for the 
				* website. 
				*
				* This is something that was newly 
				* added for HTML 5
				-->
			</nav>
		</header>
	
		<main>
		<!-- 
		* This is where you would 
		* put all the stuff you want
		* on the website. 
		*
		* So the main part of the website can 
		* broken up into different sections
		* you could also have the navigation 
		* in the main part the website on the side.
		*
		* This is something that was newly 
		* added for HTML 5.
		-->
		
			<section>
				<!-- 
				* This can be used to break
				* up ther areas of the 
				* main part of the website. 
				*
				* This is something that was newly 
				* added for HTML 5
				-->
			</section>
			
		<!-- 
		* Something else that can 
		* happen is that you could 
		* nest things with in each 
		* other. Such as the example below.
		-->
			<section>
				<header>
					<!-- Header for the section area -->
				</header>
				
				<article>
					
				</article>
			</section>
			
			<section>
				<article>
					<header>
						<!-- Header for the article area -->
					<header>
				</article>
			</section>
			
		<!-- 
		* There is also a tag called
		* aside that is used for
		* createing a sidebar or 
		* anything you wnat set 
		* to the side of the website.
		-->
			<aside>
			<aside>
		</main>
		
		<footer>
		<!-- 
		* This is where you would 
		* put all the stuff you want
		* at the bottom of the website. 
		*
		* This is something that was newly 
		* added for HTML 5
		-->
		</footer>
	</body>
</html>
